<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learn day01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        html, body {
            margin: 5px;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<script>
    var app = new Vue({
        el: "#app-4",
        data: {
            todos: [
                { text: "学习 JavaScript" },
                { text: "学习 Vue" },
                { text: "整个牛逼的项目" }
            ]
        }
    })
</script>
</body>
</html>
