<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-learn day01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        html, body {
            margin: 5px;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="app">
    {{ message }}
    <div v-bind:id="message"></div>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue.js!"
        }
    })
</script>
</body>

</html>
